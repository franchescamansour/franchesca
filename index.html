<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>franchesca</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Playfair+Display:400,700" rel="stylesheet">
</head>
<body>

  <div class="hero-image">
    <div class="hero-text">
      <h1>I'M FRANCHESCA</h1>
      <p>And I'm a Graphic Designer</p>
    </div>
  </div>

  <footer class="text-center">
    <h2>LET'S TALK</h2>
    <p>I can make your ideas come to life. Together, let's create the face of your successful business.</p>
    <p class="tuned">Please stay tuned for my full website.</p>
    <form class="push-0" method="POST" action="https://formspree.io/info@franchesca.ca">
      <div class="push">
        <label for="name">NAME</label>
        <input id="name" name="name" required>
      </div>
      <div class="push">
        <label for="company">COMPANY</label>
        <input id="company" name="company" required>
      </div>
      <div class="push">
        <label for="email">E-MAIL</label>
        <input id="email" type="email" placeholder="hey@mycompany.com" name="email" required>
      </div>
      <div class="push">
        <label for="details">WHAT'S UP?</label>
        <textarea id="details" name="message" required></textarea>
      </div>
      <div>
        <button class="btn btn-light" type="submit">SUBMIT</button>
      </div>
    </form>
    <ul class="pad-t-1-2 push-0">
     <li class="facebook">
      <a href="https://www.facebook.com/">FACEBOOK</a>
    </li>
     <li class="linkedin">
       <a href="https://www.linkedin.com/uas/login">LINKEDIN</a>
     </li>
     <li class="instagram">
       <a href="https://www.instagram.com/">INSTAGRAM</a>
     </li>
    </ul>
  </footer>

</body>
</html>
